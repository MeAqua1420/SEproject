<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 200px;
            background-color: #2d3e50;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: start;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar a {
            color: #fefefe;
            text-decoration: none;
            padding: 10px 0;
            width: 100%;
            display: block;
        }
        .sidebar a:hover {
            background-color: #3b4a60;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the start (left) */
            justify-content: flex-start; /* Align items to the start (top) */
            background-color: #fefefe;
            color: #000000;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <a href="/overview">算法库概览</a>
        <a href="/searchpage">算法库搜索</a>
        <a href="#upload">上传算法</a>
        <a href="#manage">算法库管理</a>
    </nav>

    <div class="container">
        <h1 class="mt-5">Algorithm Details</h1>
        <div id="algorithm-details" class="mt-4">
            <!-- Algorithm details will be displayed here -->
        </div>
    </div>

    <script>
        $(document).ready(function() {
            var algorithmId = window.location.pathname.split('/').pop();

            $.ajax({
                url: '/algorithm/' + algorithmId,
                method: 'GET',
                success: function(data) {
                    var detailsContainer = $('#algorithm-details');
                    detailsContainer.empty();

                    var detailsHtml = '<h2>' + data.name + '</h2>';
                    detailsHtml += '<p><strong>Type:</strong> ' + data.type + '</p>';
                    detailsHtml += '<p><strong>Time Complexity:</strong> ' + data.time_complexity + '</p>';
                    detailsHtml += '<p><strong>Uploader:</strong> ' + data.uploader + '</p>';
                    detailsHtml += '<p><strong>Storage Location:</strong> ' + data.storage_location + '</p>';
                    detailsHtml += '<p><strong>Upload Date:</strong> ' + data.upload_date + '</p>';
                    detailsContainer.append(detailsHtml);
                },
                error: function(error) {
                    $('#algorithm-details').empty().append('<p>An error occurred. Please try again.</p>');
                }
            });
        });
    </script>
</body>
</html>
