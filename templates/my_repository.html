<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Repository</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 200px;
            background-color: #2d3e50;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: start;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar a {
            color: #fefefe;
            text-decoration: none;
            padding: 10px 0;
            width: 100%;
            display: block;
        }
        .sidebar a:hover {
            background-color: #3b4a60;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            background-color: #fefefe;
            color: #000000;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <a href="/overview">算法库概览</a>
        <a href="/searchpage">算法库搜索</a>
        <a href="/upload">上传算法</a>
        <a href="/my_repository">我的算法仓库</a>
    </nav>

    <div class="container">
        <h1 class="mt-5">My Repository</h1>
        <div id="repository-list" class="mt-4">
            {% if repositories %}
                <ul class="list-group">
                    {% for repo, algorithm in repositories %}
                        <li class="list-group-item">
                            <a href="/algorithm/{{ algorithm.name }}">{{ algorithm.name }} - {{ algorithm.type }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No algorithms found in your repository.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
