<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>找回密码</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #2E4A7B;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .register-box input[type="text"], .register-box input[type="password"], .register-box input[type="tel"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .register-box input[type="submit"] {
      width: 80%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .register-box input[type="submit"]:hover {
      background-color: #45a049;
    }
    .register-box label {
      display: block;
      margin-top: 10px;
      color: #333;
    }
  </style>
  <script type="text/javascript">
    function validateForm() {
      var newPassword = document.forms["resetForm"]["new_password"].value;
      var confirmNewPassword = document.forms["resetForm"]["confirm_new_password"].value;
      if (newPassword !== confirmNewPassword) {
        alert("密码不一致，请重新输入");
        return false;  // 阻止表单提交
      }
      return true;
    }
  </script>
</head>
<body>
<div class="register-box">
  <h2>找回密码</h2>
  <form action="http://localhost:6699/reset_password" method="post" onsubmit="return validateForm()">
    <input type="text" name="username" placeholder="用户名" required>
    <input type="tel" name="phone" placeholder="手机号" required>
    <input type="password" name="new_password" placeholder="新密码" required>
    <input type="password" name="confirm_new_password" placeholder="确认新密码" required>
    <input type="submit" value="重置密码">
  </form>
</div>
</body>
</html>
