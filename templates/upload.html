<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Algorithm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 200px;
            background-color: #2d3e50;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: start;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar a {
            color: #fefefe;
            text-decoration: none;
            padding: 10px 0;
            width: 100%;
            display: block;
        }
        .sidebar a:hover {
            background-color: #3b4a60;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            background-color: #fefefe;
            color: #000000;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <a href="/overview">算法库概览</a>
        <a href="/searchpage">算法库搜索</a>
        <a href="/uploadpage">上传算法</a>
        <a href="/my_repository">我的算法仓库</a>
    </nav>

    <div class="container">
        <h1 class="mt-5">Upload Algorithm</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Algorithm Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="time_complexity">Time Complexity:</label>
                <input type="text" id="time_complexity" name="time_complexity" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <input type="text" id="type" name="type" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
